<script>

var visitForm = document.querySelector('#sendVisit');
if(visitForm){
    var visitFormButton = document.querySelector('#sendVisit > div.button > button');
    visitFormButton.addEventListener('click', function(){
        var phone = document.querySelector('[type="tel"]').value;
        var email = document.querySelector('[type="email"]').value;

        if (email && phone){
            dataLayer.push({
                'event':'form_visita'
            })
        }
    })
}


<script>
var botaoProposta = document.querySelector('.btn-success');
if(botaoProposta){
    dataLayer.push({
        'event':'continuar_para_proposta'
    })
}
</script>
