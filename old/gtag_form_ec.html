<script>
  document.addEventListener("DOMContentLoaded", function () {
    
    document
      .querySelector("FORM_SELECTOR")
      .addEventListener("submit", function () {
        var validEmail = function () {
          var regex = /\S+@\S+\.\S+/;
          var email = document.querySelector(
            "SELETOR_EMAIL"
          );
          if (!email) return;
          if (!regex.test(email.value)) return;
          return email.value;
        };

        var validPhone = function () {
          var g_countryCode = "55";
          var g_getPhone = document.querySelector(
            "SELETOR_PHONE"
          ).value;
          g_getPhone = g_countryCode + g_getPhone;
          g_getPhone = g_getPhone.replace(/\D/g, "");
          if (g_getPhone.length >= 11 && g_getPhone.length <= 15) {
            return "+" + g_getPhone;
          }
        };

        var email = validEmail();
        var phone = validPhone();

        gtag("set", "user_data", {
          'email': email,
          'phone_number': phone,
        });

        gtag("event", "conversion", {
          send_to: "AW-______/LABEL", //ID and label
        });
      });
  });
</script>
