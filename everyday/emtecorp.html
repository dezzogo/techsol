<script>

var formEmtecorp = document.querySelector('.e_formulario');
formEmtecorp.addEventListener('submit', function(){
    var emailInput = formEmtecorp.querySelector('input[type="email"]').value;
    var telInput = formEmtecorp.querySelector('input[type="tel"]').value;

    var emailRegex = /\S+@\S+\.\S+/;
    var telRegex = /\D/g;

    if (emailRegex.test(emailInput) && telRegex.test(telInput)) {
        dataLayer.push({
        'event':'form_emtecorp',
        'email':emailInput,
        'phone':telInput
    })
    }
})

</script>
