
<!-- FORM CONSULTA GRATUITA -->
<script>
  var appointmentButton = document.querySelector(".btn_contact");
  var floatingButton = document.querySelector('#__layout > div > div:nth-child(1) > nav > div.nav__modal > div > div > div > div.contact-form__form > a > div')
  var emailEC = function () {
      var regex = /\S+@\S+\.\S+/;
      var email = document.querySelector('#email');
      if (!email) return;
      if (!regex.test(email.value)) return;
      return email.value;
    };

  floatingButton.addEventListener("click", function () {
    if (emailEC()) {
      console.log("form_float");
      dataLayer.push({ event: "form_float" });
    }
  });

  appointmentButton.addEventListener("click", function () {
    if (emailEC()) {
      console.log("form_consulta");
      dataLayer.push({ event: "form_consulta" });
    }
  });
</script>
